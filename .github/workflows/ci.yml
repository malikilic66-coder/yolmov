name: CI Pipeline

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test-build:
    name: Test Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Check build size
        run: |
          echo "Build size:"
          du -sh dist/

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Check for console logs
        run: |
          if grep -r "console\." components/ services/ --include="*.tsx" --include="*.ts" | grep -v "// console"; then
            echo "⚠️  Warning: Console statements found in code"
            exit 0
          else
            echo "✅ No console statements found"
          fi
